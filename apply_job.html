<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job - SkillSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SkillSync</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="employee_dashboard.html">Back to Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="text-center mb-3"><i class="fas fa-user"></i> Apply for Job</h2>
    <form id="applicationForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="resume" class="form-label">Resume (optional)</label>
        <textarea class="form-control" id="resume" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const resume = document.getElementById('resume').value;

      const urlParams = new URLSearchParams(window.location.search);
      const jobId = urlParams.get('jobId');
      if (!jobId) {
        alert('No job ID provided. Please go back and try again.');
        return;
      }

      const applications = JSON.parse(localStorage.getItem('applications')) || [];
      const newApplication = {
        jobId: parseInt(jobId),
        name: name,
        email: email,
        resume: resume
      };
      applications.push(newApplication);
      localStorage.setItem('applications', JSON.stringify(applications));
      alert('Application submitted successfully!');
      window.location.href = 'employee_dashboard.html';
    });
  </script>
</body>
</html>
